<body id="form">
	<div class="main">
		<div class="sub">
			<h2>Career Objective</h2>
			<select name="career" id="career">
				<option>select your career objective</option>
				<option>i want to get placed in microsoft</option>
				<option>i want to gain knowledge</option>

			</select>
		</div>
		<div class="sub1">
			<h2>Personal Details</h2>
			<input type="text" name="name" id="name" placeholder="enter your name here"><br>
			<input type="number" name="roll" id="roll" placeholder="enter your roll number here"><br>
			<input type="email" name="email" id="email" placeholder="enter your email id"><br>
			<input type="number" name="phno" id="phno" placeholder="enter your phone number"><br>
			<input type="text" name="place" id="place" placeholder="enter your place"><br>
		</div>
		<div class="sub1">
			<h2>PG Details</h2>
			<select name="pgdegree" id="pgdegree">
				<option>select your degree</option>
				<option>M.com</option>
				<option>M.tech</option>
				<option>MBA</option>
				<option>MCA</option>
				<option>MD</option>
			</select><br>
			<input type="text" name="PGinstitute" id="pgins" placeholder="enter ur institute name"><br>
			<input type="text" name="PGper" id="pgper" placeholder="enter your PG percentage"><br>
			<input type="text" name="yop" id="pgyop" placeholder="enter your passed out year"><br>
		</div>
		<div class="sub1">
			<h2>UG Details</h2>
			<select name="ugdegree" id="ugdegree">
				<option>select your degree</option>
				<option>B.com</option>
				<option>B.tech</option>
				<option>BBA</option>
				<option>BCA</option>
				<option>BE</option>
			</select><br>
			<input type="text" name="UGinstitute" id="ugins" placeholder="enter ur institute name"><br>
			<input type="text" name="UGper" id="ugper" placeholder="enter your UG percentage"><br>
			<input type="text" name="yop" id="ugyop" placeholder="enter your passed out year"><br>

		</div>
		<div class="sub1">
			<h2>+2 Details</h2>
			<select name="Inter" id="inter">
				<option>select your degree</option>
				<option>Inter</option>
				<option>Diploma</option>
				
			</select><br>
			<input type="text" name="inter college" id="interins" placeholder="enter ur college name"><br>
			<input type="text" name="interper" id="interper" placeholder="enter your inter percentage"><br>
			<input type="text" name="yop" id="interyop" placeholder="enter your passed out year"><br>
		</div>
		<div class="sub1">
			<h2>SSC Details</h2>
			<select name="ssc" id="ssc">
				<option>select your Board</option>
				<option>CBSE</option>
				<option>SSC</option>
				<option>ICSE</option>
				
			</select><br>
			<input type="text" name="sscinstitute" id="sscins" placeholder="enter ur school name"><br>
			<input type="text" name="sscper" id="sscper" placeholder="enter your ssc percentage"><br>
			<input type="text" name="yop" id="sscyop" placeholder="enter your passed out year"><br>

		</div>
	</div>
	<button id="button" name="button" onclick="submit()">submit</button>
	

</body>

</html>
<script type="text/javascript">
	function submit(){
		var career=document.getElementById("career").value;

		var name=document.getElementById("name").value;
		var roll=document.getElementById("roll").value;
		var email=document.getElementById("email").value;
		var phno=document.getElementById("phno").value;
		var place=document.getElementById("place").value;

		var pgdegree=document.getElementById("pgdegree").value;
		var pgins=document.getElementById("pgins").value;
		var pgper=document.getElementById("pgper").value;
		var pgyop=document.getElementById("pgyop").value;

        var ugdegree=document.getElementById("ugdegree").value;
        var ugins=document.getElementById("ugins").value;
        var ugper=document.getElementById("ugper").value;
		var ugyop=document.getElementById("ugyop").value;

		var inter=document.getElementById("inter").value;
		var interins=document.getElementById("interins").value;
		var interper=document.getElementById("interper").value;
		var interyop=document.getElementById("interyop").value;

		var ssc=document.getElementById("ssc").value;
		var sscins=document.getElementById("sscins").value;
		var sscper=document.getElementById("sscper").value;
		var sscyop=document.getElementById("sscyop").value;

		var indexedDB=window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
		indexedDB ? console.log("success") : console.log("fail");
		var open;
		var result;
		var store;
		var tx;
		var request=indexedDB.open("database",1);
		request.onupgradeneeded=function(e){
			open = e.target.result;
			store = open.createObjectStore("resumedata",{keyPath:"name"});

		}
		request.onerror = function(e){
			console.log("error"+e);


		}
		request.onsuccess = function(e){
			open=e.target.result;
			tx=open.transaction("resumedata","readwrite");
			store=tx.objectStore("resumedata");
			store.put({
				car:career,
				name:name,
				rollno:roll,
				mail:email,
				mobile:phno,
				native:place,
				education:[
					 {
					 	degree:pgdegree,
					 	inst:pgins,
					 	per:pgper,
					 	yop:pgyop


					 },
					 {
					 	degree:ugdegree,
					 	inst:ugins,
					 	per:ugper,
					 	yop:ugyop

					 },
					 {
					 	degree:inter,
					 	inst:interins,
					 	per:interper,
					 	yop:interyop

					 },
					 {
					 	degree:ssc,
					 	inst:sscins,
					 	per:sscper,
					 	yop:sscyop

					 }




				]




			});

		}
		window.open("index.html","_self");
}
</script>
